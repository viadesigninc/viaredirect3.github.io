<!DOCTYPE html>
<html>
<head>
    <title>Via Design - Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GZMZ45193P"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-GZMZ45193P');
        
        // Track the redirect page visit
        gtag('event', 'redirect_visit', {
            event_category: 'Redirect',
            event_label: 'Via Design Redirect Page',
            page_title: 'Redirect Page Visit',
            page_location: window.location.href
        });
        
        // Redirect after tracking
        setTimeout(function() {
            window.location.replace('https://viadesign-inc.com');
        }, 400);
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .redirect-message {
            font-size: 18px;
            color: #333;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h2>Taking you to Via Design...</h2>
        <div class="spinner"></div>
        <p>If you're not redirected automatically, <a href="https://viadesign-inc.com">click here</a>.</p>
    </div>
</body>
</html>
